<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rotel Controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        #volume {
            width: 100%;
        }
    </style>
</head>
<body>
    <form class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>ROTEL</h1>
                <h2>Volym</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <input type="range" min="0" max="70" value="40" id="volume" />
            </div>
            <div class="col-sm-1">
                <span id="volume-text">40</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Ingång</h2>
                <label class="radio-inline">
                    <input type="radio" name="source" checked value="optical" />Volumio / AirPlay
                </label>
                <label class="radio-inline">
                    <input type="radio" name="source" value="bluetooth" />Bluetooth
                </label>
            </div>
        </div>
    </form>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
